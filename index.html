<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="base.js"></script>
</head>

<body>
    <a-scene>
        <a-sky color="tomato"></a-sky>
        <a-assets>
            <a-asset-item id="car-mtl" src="obj.mtl"></a-asset-item>
            <a-asset-item id="car-obj" src="tinker.obj"></a-asset-item>
        </a-assets>

        <a-entity position="0 0.75 -2" base></a-entity>
        <a-entity position="0 2 -2" rotation="300 0 90" scale="0.01 0.01 0.01" obj-model="obj: #car-obj; mtl: #car-mtl;"></a-entity>

    </a-scene>
</body>

</html>
